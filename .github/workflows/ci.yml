name: CI - NGINX HTTP/HTTPS Smoke Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show versions
        run: |
          docker --version
          docker compose version
          openssl version

      - name: Generate self-signed TLS certs
        run: |
          chmod +x scripts/generate-ssl.sh
          ./scripts/generate-ssl.sh

      - name: Build and start stack
        run: |
          docker compose up -d --build
          docker compose ps

      - name: Wait for HTTP readiness
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8080 >/dev/null; then
              echo "HTTP is up"
              exit 0
            fi
            sleep 1
          done
          echo "Service did not become ready"
          docker compose logs
          exit 1

      - name: HTTP smoke test (Hello CGI)
        run: |
          curl -fsS http://localhost:8080 | grep -q "Hello CGI!"

      - name: HTTPS smoke test (Hello CGI)
        run: |
          curl -fkSs https://localhost:8443 | grep -q "Hello CGI!"

      - name: TLS CN/SAN check (Bonus I proof)
        run: |
          CERT_INFO=$(openssl s_client -connect localhost:8443 -servername automation-challenge.cgi.com </dev/null 2>/dev/null \
            | openssl x509 -noout -subject -ext subjectAltName)
          echo "$CERT_INFO"
          echo "$CERT_INFO" | grep -q "CN = automation-challenge.cgi.com"
          echo "$CERT_INFO" | grep -q "DNS:automation-challenge.cgi.com"

      - name: Logs (always)
        if: always()
        run: |
          docker compose logs --no-color | tail -n 300

      - name: Tear down (always)
        if: always()
        run: |
          docker compose down -v
